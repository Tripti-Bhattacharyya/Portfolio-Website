        <h1>Contact me for Work</h1>
        <form>
            <div class="form-group">
              <label for="clientemail">Email address</label>
              <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Enter email">
              <div id="emailHelp" class="form-text text-muted">We'll never share your email and phone number with anyone else.</div>
            </div>
            <div class="form-group">
              <label for="clientphone">Phone number</label>
              <input type="phone" class="form-control" id="clientphone" placeholder="Phone number">
            </div>
            <div class="form-group" id="form-check">
              <input type="checkbox" class="form-check-input" id="isClient">
              <label class="form-check-label" for="isClient">I want you to work on a project with me </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
